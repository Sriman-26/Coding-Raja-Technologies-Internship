<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width,intial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Resume Build</title>
</head>

<body>
    <!--Cv Form Code starts here-->
    <div class="container" id="cv-form">
        <h1 class="text-center my-2">Resume Build</h1>
        <p class="text-center my-7">Easy way to get resume</p>
        <div class="row">
            <div class="col-md-6">
                <!--Personal Information Code-->
                <h4>Personal Information</h4>
                <hr>
                <div class="personal-form mt-2">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" class="form-control" required>
                </div>
                <div class="personal-form mt-2">
                    <label for="contactno">Mobile No:</label>
                    <input type="text" id="contactno" placeholder="+91" class="form-control" required>
                </div>
                <div class="personal-form mt-2">
                    <label for="Address">Your Address</label>
                    <textarea id="Address" placeholder="Enter Your Address" class="form-control" required></textarea>
                </div>
                <p class="text-secondary my-3">Important Links</p>
                <div class="personal-form mt-2">
                    <label for="fb">Github</label>
                    <input type="text" id="git" placeholder="Enter your github link" class="form-control" required>
                </div>
                <div class="personal-form mt-2">
                    <label for="insta">CodeChef</label>
                    <input type="text" id="insta" placeholder="Enter your codechef link" class="form-control" required>
                </div>
                <div class="personal-form mt-2">
                    <label for="ldn">Linkedln</label>
                    <input type="text" id="ldn" placeholder="Enter your llinkedin link" class="form-control" required>
                </div>

            </div>
            <!--Professional information-->
            <div class="col-md-6">
                <h4>Professional Information</h4>
                <hr>
                <div class="personal-form mt-2">
                    <label for="obj">Objective</label>
                    <textarea id="obj" placeholder="Enter Your objective" class="form-control" rows="3" required></textarea>
                </div>
                <div class="personal-form mt-2" id="we">
                    <label for="work exp">Work Experience</label>
                    <textarea id="work exp" placeholder="Share Your Expereience" class="form-control weField" rows="3" required></textarea>
                </div>
                <div class="container text-center mt-3" id="weAddButton">
                    <button onclick="addnewwefield()" class="btn btn-primary btn-sm">ADD</button>
                </div>
                <div class="personal-form mt-2" id="ad">
                    <label for="academic">Academic Details</label>
                    <textarea id="academic" placeholder="Enter academic details" class="form-control adField" rows="3" required></textarea>
                </div>
                <div class="container text-center mt-3" id="adAddButton">
                    <button onclick="addnewadfield()" class="btn btn-primary btn-sm">ADD</button>
                </div>
            </div>
        </div>
        <!--Button for Genrating CV-->
        <div class="container text-center mt-3">
            <button onclick="generateCV()" class="btn btn-primary btn-lg"> Generate CV</button>
        </div>
    </div>
    <!--Template code starts here-->
    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-4 text-center py-5 background">
                <!--first col-->
                <img src="profile.avif" alt="profile pic" class="img-fluid myimg">
                <div class="container">
                    <p id="nameT1"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>

                    <hr>

                    <p>
                        <a id="gitT" href="#1"></a>
                    </p>
                    <p>
                        <a id="lkdT" href="#1"></a>
                    </p>
                    <p>
                        <a id="instaT" href="#1"></a>
                    </p>
                </div>
            </div>
            <div class="col-md-8 py-5">
                <!--Second col-->
                <!--First one-->
                <h1 id="nameT2" class="text-center"></h1>
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objT"></p>
                    </div>
                </div>
                <!--2nd one -->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Work Experience</h3>
                    </div>
                    <div class="card-body">
                        <ul id="weT">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <!--3rd one-->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Academic Details</h3>
                    </div>
                    <div class="card-body">
                        <ul id="adT">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <!--button for print CV-->
                <div class="container mt-3 text-center">
                    <button onclick="printCV()" class="btn background">Print CV</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
